<html>
<head>
    <meta charset="utf-8">
    <meta name="name" content="majo48">
    <meta name="description" content="Flask netcam project">
    <title>netcam-git</title>
    <script type="text/javascript">
        function navigateTo(target){
            console.debug("URL: "+target);
            window.location.href = target;
        }
    </script>
</head>
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static',filename='menus.css') }}"
>
<body>
    <main>
        <!-- content -->
        {% block content %}
        {% endblock content %}
        <!-- floating hamburger or cross -->
        <nav class="floating-menu">
            <img src="/static/{{navigation.icon}}.png"
                 onClick="navigateTo('{{navigation.url}}')" />
        </nav>
    </main>
</body>
</html>
